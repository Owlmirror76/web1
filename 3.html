<h2>JavaScript</h2>
<p>굳은 결의를 품은 아이오니아의 전사 야스오는 날렵한 검술과 바람을 자유로이 다루는 능력으로 적을 쓰러뜨린다.
젊은 시절, 자부심으로 가득 찼던 야스오는 스승을 살해한 누명을 쓰게 되고, 결백을 증명할 길이 없는 상황에서 급기야는 자신을 보호하기 위해 이부형까지 죽음으로 이끌게 된다. </p>
